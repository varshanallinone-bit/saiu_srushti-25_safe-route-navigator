<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Route Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS and JS for map integration -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p418y3m7T0Jz5/lC/84m2+6I891m2+5J2/qF436x84m="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-o12b2/r2m1p6/e+4J65R5y/2z1n2+4h2/p2J5m2+6J2/qF436x84m="
        crossorigin=""></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2.5rem;
        }
        .btn {
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #1e40af;
            color: white;
        }
        .btn-secondary {
            background-color: #d1d5db;
            color: #374151;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 1.5rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-6 bg-white rounded-3xl shadow-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Safe Route Navigator</h1>
        <p class="text-center text-gray-600 mb-8">Your journey, secured.</p>

        <!-- Login Section -->
        <div id="login-section" class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-center">User Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" value="user1@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" value="password123" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full btn btn-primary py-2 px-4 rounded-full font-medium shadow-md">Login</button>
            </form>
            <p id="login-message" class="mt-4 text-center text-sm"></p>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="hidden">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Welcome! Where would you like to go?</h2>

            <div class="card mb-8">
                <form id="route-form" class="space-y-4">
                    <div>
                        <label for="start_location" class="block text-sm font-medium text-gray-700">Start Location (e.g., 'Start Point'):</label>
                        <input type="text" id="start_location" name="start_location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="destination_location" class="block text-sm font-medium text-gray-700">Destination (e.g., 'Destination'):</label>
                        <input type="text" id="destination_location" name="destination_location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full btn btn-primary py-2 px-4 rounded-full font-medium shadow-md">Find Routes</button>
                </form>
            </div>

            <!-- Map and Route Results Section -->
            <div id="map-and-results" class="space-y-6 hidden">
                <div id="map" class="shadow-md"></div>
                <h3 class="text-xl font-semibold text-center text-gray-800">Available Routes</h3>
                <div id="route-list" class="space-y-4"></div>
            </div>

            <!-- SOS Button -->
            <div class="card flex justify-center mt-8">
                <button id="sos-btn" class="btn bg-red-600 text-white py-4 px-8 rounded-full font-bold shadow-lg hover:bg-red-700">
                    SOS
                </button>
            </div>
            <p id="sos-message" class="mt-4 text-center text-red-600 font-medium"></p>
        </div>

    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000";

        let map = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the map once the DOM is ready
            if (!map) {
                map = L.map('map').setView([34.06, -118.28], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('login-message');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    loginMessage.textContent = data.message;
                    loginMessage.className = "mt-4 text-center text-sm text-green-600";
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('app-section').classList.remove('hidden');
                } else {
                    loginMessage.textContent = data.error;
                    loginMessage.className = "mt-4 text-center text-sm text-red-600";
                }
            } catch (error) {
                loginMessage.textContent = "Could not connect to the server. Is it running?";
                loginMessage.className = "mt-4 text-center text-sm text-red-600";
            }
        });

        document.getElementById('route-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const startLocation = document.getElementById('start_location').value;
            const destinationLocation = document.getElementById('destination_location').value;
            const routeList = document.getElementById('route-list');
            const mapAndResults = document.getElementById('map-and-results');

            routeList.innerHTML = '<p class="text-center text-gray-500">Loading routes...</p>';
            mapAndResults.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/routes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_location: startLocation, destination_location: destinationLocation })
                });

                const data = await response.json();
                routeList.innerHTML = '';

                if (response.ok && data.routes.length > 0) {
                    data.routes.forEach(route => {
                        const routeCard = document.createElement('div');
                        routeCard.className = "card";
                        routeCard.innerHTML = `
                            <h4 class="text-lg font-bold text-gray-800">${route.type}</h4>
                            <p class="text-gray-600 mb-2">${route.description}</p>
                            <p class="text-sm text-gray-500">Safety Score: <span class="font-semibold text-green-600">${route.safety_score}</span> / 10</p>
                            <p class="text-sm text-gray-500">Distance: <span class="font-semibold">${route.distance}</span> km</p>
                            <p class="text-sm text-gray-500">Path: ${route.path.map(p => p.name).join(' â†’ ')}</p>
                        `;
                        routeList.appendChild(routeCard);

                        // Draw the route on the map
                        const latLngs = route.path.map(p => [p.lat, p.lon]);
                        const polyline = L.polyline(latLngs, { color: route.type === 'Fastest Route' ? 'blue' : 'green' }).addTo(map);

                        // Add start and end markers
                        L.marker(latLngs[0]).addTo(map).bindPopup("Start Point").openPopup();
                        L.marker(latLngs[latLngs.length - 1]).addTo(map).bindPopup("Destination").openPopup();

                        // Fit map bounds to the drawn route
                        map.fitBounds(polyline.getBounds());
                    });
                } else {
                    routeList.innerHTML = '<p class="text-center text-red-600">No routes found. Please use "Start Point" and "Destination" for now.</p>';
                }
            } catch (error) {
                routeList.innerHTML = '<p class="text-center text-red-600">Failed to get routes. Please check the server connection.</p>';
            }
        });

        document.getElementById('sos-btn').addEventListener('click', async () => {
            const sosMessage = document.getElementById('sos-message');
            const userLocation = document.getElementById('start_location').value || 'Current GPS Location';

            sosMessage.textContent = "Sending SOS alert...";
            sosMessage.className = "mt-4 text-center text-red-600 font-medium";

            try {
                const response = await fetch(`${API_URL}/sos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ location: userLocation })
                });

                const data = await response.json();
                if (response.ok) {
                    sosMessage.textContent = data.status;
                } else {
                    sosMessage.textContent = data.status;
                }
            } catch (error) {
                sosMessage.textContent = "Failed to send SOS alert. Check server connection.";
            }
        });
    </script>
</body>
</html>
